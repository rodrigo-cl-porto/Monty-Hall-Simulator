<svg width="100px" height="150px" xmlns="http://www.w3.org/2000/svg">
  <!-- Porta original -->
  <rect id="door" stroke="#2c455e" x="1" y="1" width="98" height="148" style="fill:#031527" />

  <!-- Cabrito dentro da porta -->
  <g id="goat" transform="translate(12, 92)">
    <!-- Sombra no chão -->
    <ellipse cx="38" cy="42" rx="28" ry="5" fill="#0c2235" opacity="0.5"/>

    <!-- Corpo -->
    <ellipse cx="40" cy="25" rx="28" ry="16" fill="#e9edf2" stroke="#bfc7d1" stroke-width="1"/>

    <!-- Pescoço -->
    <rect x="53" y="15" width="6" height="12" rx="2" fill="#e9edf2" stroke="#bfc7d1" stroke-width="1"/>

    <!-- Cabeça -->
    <g transform="translate(56, 12)">
      <ellipse cx="7" cy="8" rx="9" ry="7" fill="#f4f7fa" stroke="#bfc7d1" stroke-width="1"/>
      <!-- Focinho -->
      <ellipse cx="12.5" cy="9" rx="3.2" ry="2.4" fill="#e6ebf1" stroke="#bfc7d1" stroke-width="0.8"/>
      <!-- Narinas -->
      <circle cx="13.6" cy="9" r="0.6" fill="#444"/>
      <circle cx="11.8" cy="9" r="0.6" fill="#444"/>
      <!-- Olho -->
      <circle cx="7" cy="7" r="1.2" fill="#222"/>
      <!-- Orelhas -->
      <path d="M2,7 C-1,5 -1,2 2,3 L4,6 Z" fill="#e9edf2" stroke="#bfc7d1" stroke-width="0.8"/>
      <path d="M12,7 C15,5 15,2 12,3 L10,6 Z" fill="#e9edf2" stroke="#bfc7d1" stroke-width="0.8"/>
      <!-- Chifres -->
      <path d="M4,2 C3,-2 7,-3 7,1" fill="none" stroke="#d2a96a" stroke-width="1.2" stroke-linecap="round"/>
      <path d="M10,2 C11,-2 7,-3 7,1" fill="none" stroke="#d2a96a" stroke-width="1.2" stroke-linecap="round"/>
      <!-- Barbicha -->
      <path d="M9,12 c-0.8,2 0.8,3 0,4" stroke="#cfd6df" stroke-width="0.8" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Pernas (traseiras) -->
    <rect x="26" y="33" width="5" height="12" rx="1" fill="#e9edf2" stroke="#bfc7d1" stroke-width="1"/>
    <rect x="36" y="33" width="5" height="12" rx="1" fill="#e9edf2" stroke="#bfc7d1" stroke-width="1"/>
    <!-- Cascos traseiros -->
    <rect x="26" y="44" width="5" height="2.8" fill="#5a6068"/>
    <rect x="36" y="44" width="5" height="2.8" fill="#5a6068"/>

    <!-- Pernas (dianteiras) -->
    <rect x="50" y="33" width="5" height="12" rx="1" fill="#e9edf2" stroke="#bfc7d1" stroke-width="1"/>
    <rect x="58" y="33" width="5" height="12" rx="1" fill="#e9edf2" stroke="#bfc7d1" stroke-width="1"/>
    <!-- Cascos dianteiros -->
    <rect x="50" y="44" width="5" height="2.8" fill="#5a6068"/>
    <rect x="58" y="44" width="5" height="2.8" fill="#5a6068"/>

    <!-- Rabo -->
    <path d="M16,23 c-4,-3 -4,-7 -1,-6 c2,1 3,3 3,5" fill="#e9edf2" stroke="#bfc7d1" stroke-width="1"/>

    <!-- Mancha/detalhe do pelo -->
    <path d="M24,20 c4,-3 10,-4 16,-2" stroke="#d7dde6" stroke-width="1.2" fill="none" opacity="0.8" stroke-linecap="round"/>
  </g>

  <!-- Fallback -->
  Sorry, your browser does not support inline SVG.
</svg>