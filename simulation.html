<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="src/scripts/index.js"></script>
    <title>Simulação - Monty Hall</title>
</head>
<body onload="updateStatsPanel()">

<div class="container">
    <h1>Simulação Automática</h1>

    <label>Quantidade de Rodadas:</label>
    <input type="number" id="rounds" value="10000">

    <label>Estratégia:</label>
    <select id="strategy">
        <option value="stay">Sempre manter porta</option>
        <option value="switch">Sempre trocar porta</option>
    </select>

    <a class="button" onclick="runSimulation()">Iniciar Simulação</a>

    <a class="button" href="index.html">Voltar</a>

    <a class="button" onclick="resetStats()">Reset Estatísticas</a>

    <div class="stats" id="stats"></div>
</div>

</body>
</html>
