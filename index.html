<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Simulation</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    <script defer src="src/scripts/index.js"></script>
</head>
<body onload="updateStatsPanel()">

    <header>
        <h1>Monty Hall Simulation</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="simulation.html">Simulation</a></li>
                <li><a href="bayes.html">Explanation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Choose a door</h2>
        <div class="doors">

            <div id="doorway1" class="doorway">
                <div id="door1" class="door" onclick="chooseDoor(1)">
                    <p>1</p>
                    <div class="knob"></div>
                </div>
            </div>

            <div id="doorway2" class="doorway">
                <div id="door2" class="door" onclick="chooseDoor(2)">
                    <p>2</p>
                    <div class="knob"></div>
                </div>
            </div>

            <div id="doorway3" class="doorway">
                <div id="door3" class="door" onclick="chooseDoor(3)">
                    <p>3</p>
                    <div class="knob"></div>
                </div>
            </div>

        </div>
    </main>

    <aside class="stats">
        <button type="submit" onclick="resetStats()">Reset Stats</button>
    </aside>

    <aside class="options"></aside>

    <footer>
        All Rights Reserved &copy; <script>document.write(new Date().getFullYear())</script>
    </footer>

</body>
</html>
